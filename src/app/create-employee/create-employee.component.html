

<div [hidden]="submitted" class="col-lg-6" style="margin-left:15%;" >
    <h1>Create Employee</h1>
  <form (ngSubmit)="onSubmit()" #addEmp="ngForm" >
    <div class="form-group">
      <label for="empid">EmpId</label>
      <input type="number" class="form-control" id="empid" [(ngModel)]="employee.empid" name="empid" required>
    </div>

    <div class="form-group">
      <label for="firstName">FirstName</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName" required>
    </div>

    <div class="form-group">
      <label for="lastName">LastName</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName" required>
    </div>

    <div class="form-group">
      <label for="emailAddress">EmailAddress</label>
      <input type="email" class="form-control" id="emailAddress" [(ngModel)]="employee.emailAddress" name="emailAddress" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">PhoneNumber</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="employee.phoneNumber" name="phoneNumber" required>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!addEmp.form.valid">Submit</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You Added The Employee SuccessFully</h4>
  <button class="btn btn-success" (click)="newEmployee()">Add Employee</button>
</div>
