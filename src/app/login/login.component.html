

<div class="alert alert-danger" role="alert" *ngIf="message"> 
  {{message}}
</div>

<form class="col-lg-6" style="margin-left:15%;"  *ngIf="!authService.getUser()">
    <h1>UserLogIn</h1>
  <div class="form-group " >
    <label for="username">UserName:</label>
    <input class="form-control" name="username" #username>
  </div>

  <div class="form-group ">
    <label for="password">PassWord:</label>
    <input class="form-control" name="password" #password>
  </div>

  <button type="submit" class="btn btn-success" (click)="login(username.value,password.value)">
    Submit
  </button>
  
</form>

<div class="well" *ngIf="authService.getUser()">
  <div class="container">

    <h1 class="jumbotron">Welcome {{authService.getUser()}}</h1>

  </div>
  <!--  <a href (click)="logout()">Logout</a>  -->

</div>
