
<form class="container-fluid col-lg-6" style="margin-left:25%;" #searchForm="ngForm">
  <h1>Search Employee</h1>
  <div class="form-group">
    <label for="empid">EmpId</label>
    <input type="number" class="form-control" id="empid" name="empid" [(ngModel)]="empid"  required #id="ngModel">
  </div>
 
  <div *ngIf="id.invalid" class="alert alert-danger">
    EmpId is required
  </div>
  <button type="submit" class="btn btn-success" (click)="getEmp(empid.value)" [disabled]="!searchForm.form.valid">Submit</button> 

</form>



<div  *ngIf="employee"  class="container">
  <table class="table">
      <thead>
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>EmailAddress</th>
            <th>PhoneNumber</th>
          </tr>
        
        </thead>
    <tbody>
      <tr class="info">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.emailAddress}}</td>
        <td>{{employee.phoneNumber}}</td>
      </tr>
    </tbody>
  </table>
</div>
