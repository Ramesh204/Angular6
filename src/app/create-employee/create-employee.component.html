<h3>Create Employee</h3>

<div [hidden]="submitted" >
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="empid">EmpId</label>
      <input type="number" class="form-control" id="empid" [(ngModel)]="employee.empid" name="empid">
    </div>

    <div class="form-group">
      <label for="firstName">FirstName</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">LastName</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="emailAddress">EmailAddress</label>
      <input type="text" class="form-control" id="emailAddress" [(ngModel)]="employee.emailAddress" name="emailAddress">
    </div>

    <div class="form-group">
      <label for="phoneNumber">PhoneNumber</label>
      <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="employee.phoneNumber" name="phoneNumber">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You Added The Employee SuccessFully</h4>
  <button class="btn btn-success" (click)="newEmployee()">Add Employee</button>
</div>
